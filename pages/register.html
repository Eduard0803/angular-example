<!DOCTYPE html>
<html ng-app="CadastroApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <div ng-controller="CadastroController as cadastroCtrl">

        <form id="registerForm" ng-submit="cadastroCtrl.submitForm()">
            <h1>Register</h1>
            <label class="formField" for="username">username*</label>
            <input type="text" id="username" ng-model="cadastroCtrl.user.username" required><br><br>

            <label class="formField" for="name">name*</label>
            <input type="text" id="name" ng-model="cadastroCtrl.user.name" required><br><br>

            <label class="formField" for="email">e-mail*</label>
            <input type="email" id="email" ng-model="cadastroCtrl.user.email" required><br><br>

            <label class="formField" for="password">password*</label>
            <input type="password" id="password" ng-model="cadastroCtrl.user.password" required><br><br>

            <input type="submit" value="sign up" onclick="reloadDelay(0.15)">
            <input type="reset" value="clear fields">
            <!-- <input type="submit" value="Cadastrar"> -->
        </form>
    </div>

</body>

</html>
