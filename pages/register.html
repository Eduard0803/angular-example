<!DOCTYPE html>
<html ng-app="CadastroApp">

<head>
    <title>PÃ¡gina de Cadastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div ng-controller="CadastroController as cadastroCtrl">
        <h1>Cadastro</h1>

        <form ng-submit="cadastroCtrl.submitForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" ng-model="cadastroCtrl.usuario.username" required><br><br>

            <label for="name">Nome:</label>
            <input type="text" id="name" ng-model="cadastroCtrl.usuario.name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" ng-model="cadastroCtrl.usuario.email" required><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" ng-model="cadastroCtrl.usuario.password" required><br><br>

            <!-- <input type="submit" value="Cadastrar" onclick="reloadDelay(0.15)"> -->
            <input type="submit" value="Cadastrar">
        </form>
    </div>

</body>

</html>
